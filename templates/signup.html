{% extends "base.html" %}

{% block title %}LogIn{% endblock %}

{% block head %}
<style>
  .container {
    min-height: 60vh;
  }
</style>
{% endblock %}

{% block nav_content %}
<a href="/" class="btn btn-primary px-4">LogIn</a>
{% endblock %}

{% block content %}
<div class="container d-flex align-items-center">
  <div class="flex-grow-1">
    <h3 class="text-center py-4">SignUp</h3>
    <div class="row justify-content-center">
      <form class="col-6">
        <label for="email">E-mail</label>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="E-mail" id="email" name="email">
        </div>
        <label for="password">Password</label>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="password" name="password">
        </div>
        <label for="name">Name</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Name" id="name" name="name">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4" formaction="/timeline" formmethod="post">SignUp</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
