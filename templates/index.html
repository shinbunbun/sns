<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Rust SNS</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rust SNS</a>
        <a href="signup" class="btn btn-primary">SignUp</a>
      </div>
    </nav>

    <div class="container d-flex align-items-center">
      <div class="flex-grow-1">
        <h3 class="text-center py-4">LogIn</h3>
        <div class="row justify-content-center">
          <form class="col-6">
            <label for="email">E-mail</label>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="E-mail" id="email">
            </div>
            <label for="password">Password</label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" formaction="/timeline" formmethod="post">LogIn</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </body>

</html>

<style>
  .btn {
    padding-left: 30px;
    padding-right: 30px;
  }

  .container {
    min-height: 60vh;
  }
</style>
